{% extends "index.html" %}
{% load staticfiles %}

{% block title %}
    Messenger!
{% endblock %}

{% block load_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'site/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="ui one column center aligned grid">
  <div class="column four wide form-holder">
    <h2 class="center aligned header form-head">Sign in</h2>
    <div class="ui form">
      <div class="field">
        <input type="text" placeholder="username">
      </div>
      <div class="field">
        <input type="password" placeholder="password">
      </div>
      <div class="field">
        <input type="submit" value="sign in" class="ui button large fluid green">
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input type="checkbox">
          <label>Remember me</label>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
